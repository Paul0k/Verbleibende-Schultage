<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Schultage — hover-animierte Hauptzahl</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="layout" role="main" aria-label="Schultage Übersicht">
    <section class="big" aria-labelledby="label-main">
      <div id="schoolDays" class="value" tabindex="0" aria-live="polite">–</div>
      <div id="label-main" class="label">Schultage übrig</div>
    </section>

    <aside class="side" aria-label="Zusatzwerte">
      <div class="pill" title="Kalendertage bis letzter Schultag">
        <div class="k">Kalendertage bis letzter Schultag</div>
        <div id="daysTotal" class="v">–</div>
      </div>
      <div class="pill" title="Kalendertage bis Zeugnis">
        <div class="k">Kalendertage bis Zeugnis</div>
        <div id="julyTotal" class="v">–</div>
      </div>
    </aside>
  </main>

  <button class="settings-btn" id="openSettings" title="Einstellungen">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
      <!-- svg paths (wie zuvor) -->
      <path d="M10.343 3.94c.09-.542.56-.94 1.11-.94h1.093c.55 0 1.02.398 1.11.94l.149.894c.07.424.384.764.78.93.398.164.855.142 1.205-.108l.737-.527a1.125 1.125 0 011.45.12l.773.774c.39.389.44 1.002.12 1.45l-.527.737c-.25.35-.272.806-.108 1.204.165.397.505.71.93.78l.893.15c.543.09.94.56.94 1.109v1.094c0 .55-.397 1.02-.94 1.11l-.893.149c-.425.07-.765.383-.93.78-.165.398-.143.854.108 1.204l.527.738c.32.447.27.96-.12 1.45l-.774.773a1.125 1.125 0 01-1.449.12l-.738-.527c-.35-.25-.806-.272-1.203-.107-.397.165-.71.505-.78.93l-.15.894c-.09.542-.56.94-1.11.94h-1.094c-.55 0-1.02-.398-1.11-.94l-.149-.894c-.07-.424-.384-.764-.78-.93-.398-.164-.855-.142-1.205.108l-.737.527a1.125 1.125 0 01-1.45-.12l-.773-.774a1.125 1.125 0 01-.12-1.45l.527-.737c.25-.35.272-.806.108-1.204-.165-.397-.505-.71-.93-.78l-.894-.15c-.542-.09-.94-.56-.94-1.109v-1.094c0-.55.398-1.02.94-1.11l.894-.149c.424-.07.765-.383.93-.78.165-.398.143-.854-.108-1.204l-.527-.738a1.125 1.125 0 01.12-1.45l.773-.773a1.125 1.125 0 011.45-.12l.737.527c.35.25.806.272 1.203.107.397-.165.71-.505.78-.93l.15-.894z"/>
      <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
    </svg>
  </button>

  <div class="drawer" id="settingsDrawer" aria-hidden="true" role="dialog" aria-label="Einstellungen">
    <div class="drawer-header">
      <h3>Einstellungen (lokal)</h3>
      <button id="closeSettings" class="small-btn" aria-label="Schließen">✕</button>
    </div>

    <label for="endDate">Letzter Schultag</label>
    <input type="date" id="endDate" class="input" />

    <div class="checkbox-row">
      <label for="includeToday" class="label-inline">Heute mitzählen?</label>
      <input type="checkbox" id="includeToday" class="checkbox" />
    </div>

    <label class="block-label">Ferien hinzufügen (Von / Bis)</label>
    <div class="row">
      <input class="half input" type="date" id="holidayFrom" />
      <input class="half input" type="date" id="holidayTo" />
    </div>

    <div class="actions">
      <button class="action" id="addHoliday">Hinzufügen</button>
      <button class="ghost" id="resetHolidays">Reset</button>
    </div>

    <label class="block-label">Ferienliste</label>
    <div id="holidayList" class="muted">–</div>

    <label class="block-label">Export / Import (JSON)</label>
    <div class="export-row">
      <button id="exportBtn" class="action">Export</button>
      <input id="importFile" type="file" accept="application/json" class="file-input" />
    </div>

    <div class="muted">Alles lokal. Kein Backend.</div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
